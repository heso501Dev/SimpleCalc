<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleCalculator</title>
  <!-- style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>Simple Calculator</h1>
    <div>
      <label> Enter First Number: </label>
      <input type="number" placeholder="First Number" id="Fn" >
      <label> Enter Second Number: </label>
      <input type="number" placeholder="Second Number" id="Sn" >
    </div>
    <div class="btn">
      <button id="add" onclick="AddNum()">ADD</button>
      <button id="sub" onclick="SubNum()">Subtract</button>
      <button id="c" onclick="ClearIn()">Clear</button>
    </div>
    <div class="output">
      <p id="output"></p>
    </div>
  </section>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
